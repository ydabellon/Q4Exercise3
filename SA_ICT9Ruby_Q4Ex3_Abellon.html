	let total = V1 * V2;

	let modules = V1 % V2;

	alert("The total of variable one and variable two is: " + total + "\n" + "The sum of variable one and variable two is: " + sum + "\n" + "The difference of variable one and variable two is: " + diff + "\n" + "The quotient of variable one and variable two is: " + quotient + "\n" + "The module of variable one and variable two is: " + modules + "\n")

	document.getElementById("p1").innerHTML= V1 * V2;
	document.getElementById("p2").innerHTML= V1 + V2;
